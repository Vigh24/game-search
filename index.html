<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search - Discord Community</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-galaxy"></div>
    <div class="container">
        <div class="title-section">
            <div class="title-content">
                <h1>Game Search</h1>
                <p class="subtitle">Find and download your favorite games</p>
            </div>
            <div class="stats-badges">
                <div class="stat-badge">
                    <span class="stat-icon">ðŸŽ®</span>
                    <span class="stat-value" id="totalGames">96</span>
                    <span class="stat-label">Total Games</span>
                </div>
                <div class="stat-badge">
                    <span class="stat-icon">ðŸ‘¥</span>
                    <span class="stat-value">13</span>
                    <span class="stat-label">Members</span>
                </div>
                <div class="stat-badge">
                    <span class="stat-icon">ðŸ“¥</span>
                    <span class="stat-value" id="todayGames">0</span>
                    <span class="stat-label">Added Today</span>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div id="search-container">
                <input 
                    class="input" 
                    id="gameSearch" 
                    type="text" 
                    placeholder="Explore the cosmos..."
                    autocomplete="off"
                >
                <div class="search-icon" onclick="searchGame()">
                    <svg stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
