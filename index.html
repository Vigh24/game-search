<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search - Discord Community</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-galaxy"></div>
    <div class="container">
        <div class="title-section">
            <div class="title-content">
                <h1>Game Search</h1>
                <p class="subtitle">Find and download your favorite games</p>
            </div>
            <div class="stats-badges">
                <div class="stat-badge">
                    <span class="stat-icon">üéÆ</span>
                    <span class="stat-value" id="totalGames">96</span>
                    <span class="stat-label">Total Games</span>
                </div>
                <div class="stat-badge">
                    <span class="stat-icon">üë•</span>
                    <span class="stat-value">13</span>
                    <span class="stat-label">Members</span>
                </div>
                <div class="stat-badge">
                    <span class="stat-icon">üì•</span>
                    <span class="stat-value" id="todayGames">0</span>
                    <span class="stat-label">Added Today</span>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div id="search-container">
                <div class="search-box">
                    <input 
                        class="input" 
                        id="gameSearch" 
                        type="text" 
                        placeholder="Search for games..."
                        autocomplete="off"
                    >
                    <div class="search-icon">
                        <svg stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="searchResult" class="search-result"></div>
        </div>

        <div class="popular-games">
            <h2>Popular Games</h2>
            <div class="game-tags"></div>
        </div>

        <div class="featured-section">
            <h2>‚≠ê Featured Games</h2>
            <div class="game-grid" id="featuredGames"></div>
        </div>

        <div class="categories-section">
            <h2>üéØ Categories</h2>
            <div class="category-tags">
                <span class="category-tag">Action</span>
                <span class="category-tag">Adventure</span>
                <span class="category-tag">RPG</span>
                <span class="category-tag">Sports</span>
                <span class="category-tag">Racing</span>
                <span class="category-tag">Strategy</span>
            </div>
        </div>

        <div class="discord-section">
            <a href="https://discord.com" target="_blank" class="discord-button">
                <svg class="discord-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02c-2.72 4.07-3.47 8.03-3.1 11.95c0 .02.01.04.03.05c1.8 1.32 3.53 2.12 5.24 2.65c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.68 1.19 1.07 1.74c.03.01.06.02.09.01c1.72-.53 3.45-1.33 5.25-2.65c.02-.01.03-.03.03-.05c.44-4.53-.73-8.46-3.1-11.95c-.01-.01-.02-.02-.04-.02zM8.52 14.91c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.97 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z"/>
                </svg>
                Join Discord for Access
            </a>
        </div>

        <footer class="footer">
            <div class="footer-stats">
                <span>üéÆ Games Added: <span id="monthlyGames">0</span> this month</span>
                <span>‚ö° Active Users: <span id="activeUsers">0</span></span>
            </div>
            <div class="footer-links">
                <a href="#rules">Rules</a>
                <a href="#faq">FAQ</a>
                <a href="#support">Support</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
